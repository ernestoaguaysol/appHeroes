<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a (click)="regresar()" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <!-- si es dc que aparezca la imagen de DC, si no que aparezca Marvel -->
      <!-- <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="Marvel">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png" alt="DC"> -->

      <!-- otra solucion -->
      <div *ngIf="heroe.casa == 'Marvel'; else elseTemplate">
        <img src="assets/img/marvel.png" [alt]="heroe.casa" class="img-fluid img-logo" />
      </div>
      <ng-template #elseTemplate>
        <img src="assets/img/dc.png" [alt]="heroe.casa" class="img-fluid img-logo" />
      </ng-template>
    </div>    
  </div>
</div>
